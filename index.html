    <style>

<body>

    <div class="container">
        <h1>üî¢ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§á‡§®‡§™‡•Å‡§ü (‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ 16 ‡§Ö‡§Ç‡§ï)</h1>

        <input type="text" id="numberInput" placeholder="‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ 16 ‡§Ö‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç (‡§¶‡§∂‡§Æ‡§≤‡§µ ‡§∏‡§π‡§ø‡§§)">
        <div id="errorMessage" class="info">‡§Ø‡§π‡§æ‡§Å ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ‡•§</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('numberInput');
            const errorMessage = document.getElementById('errorMessage');
            const MAX_LENGTH = 16; // ‡§Ø‡§π ‡§Ü‡§™‡§ï‡•Ä ‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ‡§∏‡•Ä‡§Æ‡§æ ‡§π‡•à

            // ‡§Ø‡§π ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® ‡§á‡§®‡§™‡•Å‡§ü ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§ö‡§≤‡§§‡§æ ‡§π‡•à
            function validateInput() {
                let value = inputField.value;
                
                // 1. ‡§ï‡•á‡§µ‡§≤ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§î‡§∞ ‡§è‡§ï ‡§¶‡§∂‡§Æ‡§≤‡§µ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§ï‡§∞‡§®‡§æ
                // ‡§™‡§π‡§≤‡•á ‡§∏‡§≠‡•Ä ‡§ó‡•à‡§∞-‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§ì‡§Ç ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç, ‡§≤‡•á‡§ï‡§ø‡§® ‡§¶‡§∂‡§Æ‡§≤‡§µ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§Ö‡§∏‡•ç‡§•‡§æ‡§Ø‡•Ä '‡§™‡§π‡§ö‡§æ‡§®' ‡§∞‡§ñ‡•á‡§Ç
                let cleanValue = value.replace(/[^0-9.]/g, ''); 

                // 2. ‡§è‡§ï ‡§∏‡•á ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§¶‡§∂‡§Æ‡§≤‡§µ ‡§ï‡•ã ‡§†‡•Ä‡§ï ‡§ï‡§∞‡§®‡§æ (‡§™‡§π‡§≤‡•á ‡§µ‡§æ‡§≤‡•á ‡§ï‡•ã ‡§∞‡§ñ‡§®‡§æ)
                const parts = cleanValue.split('.');
                if (parts.length > 2) {
                    cleanValue = parts[0] + '.' + parts.slice(1).join('');
                }
                
                // 3. ‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ‡§≤‡§Ç‡§¨‡§æ‡§à ‡§ï‡•Ä ‡§ú‡§æ‡§Å‡§ö ‡§ï‡§∞‡§®‡§æ
                if (cleanValue.length > MAX_LENGTH) {
                    // ‡§∏‡•Ä‡§Æ‡§æ ‡§∏‡•á ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§ü‡•ç‡§∞‡§ø‡§Æ ‡§ï‡§∞‡•á‡§Ç
                    cleanValue = cleanValue.substring(0, MAX_LENGTH);
                    errorMessage.textContent = `üö´ ‡§Æ‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç, ‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ${MAX_LENGTH} ‡§Ö‡§Ç‡§ï (‡§¶‡§∂‡§Æ‡§≤‡§µ ‡§∏‡§π‡§ø‡§§) ‡§π‡•Ä ‡§Ö‡§®‡•Å‡§Æ‡§§ ‡§π‡•à‡§Ç‡•§`;
                    errorMessage.className = 'error'; // ‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó
                } else if (cleanValue.length === 0) {
                    errorMessage.textContent = '‡§Ø‡§π‡§æ‡§Å ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ‡•§';
                    errorMessage.className = 'info'; // ‡§®‡•Ä‡§≤‡§æ ‡§∞‡§Ç‡§ó
                } else {
                    // ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§≤‡§Ç‡§¨‡§æ‡§à ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§Ç‡§¶‡•á‡§∂
                    errorMessage.textContent = `‚úÖ ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§Ö‡§Ç‡§ï: ${cleanValue.length} / ${MAX_LENGTH} - ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡•§`;
                    errorMessage.className = 'success'; // ‡§π‡§∞‡§æ ‡§∞‡§Ç‡§ó
                }

                // ‡§á‡§®‡§™‡•Å‡§ü ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§ï‡•ã ‡§∏‡§π‡•Ä ‡§î‡§∞ ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§ï‡§ø‡§è ‡§ó‡§è ‡§Æ‡§æ‡§® ‡§∏‡•á ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                inputField.value = cleanValue;
            }

            // ‡§Ø‡§π ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® ‡§≤‡§æ‡§á‡§µ ‡§ü‡§æ‡§á‡§™‡§ø‡§Ç‡§ó ‡§ï‡•á ‡§¶‡•å‡§∞‡§æ‡§® ‡§Ö‡§®‡§æ‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§ï‡•ã ‡§∞‡•ã‡§ï‡§§‡§æ ‡§π‡•à
            inputField.addEventListener('keypress', function(event) {
                const key = event.key;
                const value = this.value;
                
                // 0-9 ‡§ï‡•Ä ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§Ç
                if (/[0-9]/.test(key)) {
                    return true;
                }

                // ‡§¶‡§∂‡§Æ‡§≤‡§µ (.) ‡§ï‡•Ä ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§∏‡§ø‡§∞‡•ç‡§´‡§º ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§¶‡•á‡§Ç
                if (key === '.') {
                    if (value.includes('.') || value.length === 0) {
                        // ‡§Ö‡§ó‡§∞ ‡§¶‡§∂‡§Æ‡§≤‡§µ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§π‡•à ‡§Ø‡§æ ‡§á‡§®‡§™‡•Å‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à ‡§§‡•ã ‡§® ‡§Ü‡§®‡•á ‡§¶‡•á‡§Ç 
                        // (‡§ñ‡§æ‡§≤‡•Ä ‡§á‡§®‡§™‡•Å‡§ü ‡§Æ‡•á‡§Ç ‡§¶‡§∂‡§Æ‡§≤‡§µ ‡§Ü‡§®‡•á ‡§™‡§∞ ‡§≠‡•Ä ‡§≤‡§Ç‡§¨‡§æ‡§à 16 ‡§∏‡•á ‡§ï‡§Æ ‡§π‡•ã ‡§∏‡§ï‡§§‡•Ä ‡§π‡•à, ‡§á‡§∏‡§≤‡§ø‡§è ‡§Ø‡§π optional ‡§π‡•à)
                        if (value.includes('.')) {
                            event.preventDefault();
                            return false;
                        }
                    }
                    return true;
                }

                // ‡§®‡§ø‡§Ø‡§Ç‡§§‡•ç‡§∞‡§£ ‡§ï‡•Å‡§Ç‡§ú‡§ø‡§Ø‡•ã‡§Ç (‡§ú‡•à‡§∏‡•á Backspace, Tab, Enter, ‡§Ü‡§¶‡§ø) ‡§ï‡•ã ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§Ç
                if (event.ctrlKey || event.altKey || event.metaKey || 
                    (key.length > 1 && key !== ' ')) {
                    return true;
                }
                
                event.preventDefault(); // ‡§¨‡§æ‡§ï‡•Ä ‡§∏‡§≠‡•Ä ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§ï‡•ã ‡§∞‡•ã‡§ï‡•á‡§Ç
            });

            // 'input' ‡§á‡§µ‡•á‡§Ç‡§ü ‡§ü‡§æ‡§á‡§™‡§ø‡§Ç‡§ó ‡§î‡§∞ ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§®‡•á ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ï‡•ã ‡§∏‡§Ç‡§≠‡§æ‡§≤‡§§‡§æ ‡§π‡•à
            inputField.addEventListener('input', validateInput);
            
            // ‡§∂‡•Å‡§∞‡•Ç ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ö‡§≤‡§æ‡§è‡§Å
            validateInput();
        });
    </script>
