<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>फाइनल अपडेटेड लैंग्वेज कोड</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* डिलीट बटन को लाल रंग और सही आकार देने के लिए */
        .delete-icon-btn {
            background-color: transparent; 
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        /* आइकन को लाल करने के लिए */
        .delete-icon-btn i {
            color: red; 
            font-size: 20px; 
        }
        /* इनपुट फ़ील्ड के लिए सामान्य स्टाइल */
        #order-input {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <button id="lang-toggle" onclick="toggleLanguage()">
        Change to English
    </button>
    
    <hr>

    <button id="delete-btn" class="delete-icon-btn">
        <i class="fas fa-trash"></i>
    </button>
    
    <br><br>

    <input 
        type="text" 
        id="order-input" 
        placeholder="क्रम संख्या दर्ज करें"
        data-en-placeholder="Sr. No." 
        data-hi-placeholder="क्रम संख्या दर्ज करें"
    >

    <br><br>
    
    <label for="order-input"
           id="order-label"
           data-en-text="Serial Number:"
           data-hi-text="क्रम संख्या:">
        क्रम संख्या:
    </label>

    
    <script>
        // आपका JavaScript यहीं से शुरू होता है
        let currentLang = 'hi';

        function toggleLanguage() {
            // भाषा बदलें
            currentLang = (currentLang === 'hi' ? 'en' : 'hi');
            
            // भाषा टॉगल बटन और HTML lang एट्रीब्यूट को अपडेट करें
            const langToggleBtn = document.getElementById('lang-toggle');
            if (currentLang === 'en') {
                langToggleBtn.innerText = 'हिंदी में बदलें';
                document.documentElement.lang = 'en'; 
            } else {
                langToggleBtn.innerText = 'Change to English';
                document.documentElement.lang = 'hi'; 
            }

            // सारे तत्वों को अपडेट करें
            updateElementsText();
        }

        function updateElementsText() {
            // A. इनपुट फ़ील्ड का प्लेसहोल्डर अपडेट करें (क्रम संख्या)
            const orderInput = document.getElementById('order-input');
            if (orderInput) {
                // FIX: English में अब data-en-placeholder से "Sr. No." आएगा
                const newPlaceholder = orderInput.getAttribute(`data-${currentLang}-placeholder`);
                orderInput.placeholder = newPlaceholder;
            }

            // B. टेक्स्ट वाले तत्वों को अपडेट करें (जैसे लेबल)
            // यह सुनिश्चित करेगा कि '#order-label' भी भाषा बदलने पर सही टेक्स्ट दिखाए
            const elementsToUpdate = document.querySelectorAll('[data-en-text], [data-hi-text]');
            elementsToUpdate.forEach(element => {
                const newText = element.getAttribute(`data-${currentLang}-text`);
                if (newText) {
                    element.innerText = newText;
                }
            });
        }

        // पेज लोड होने पर शुरुआती टेक्स्ट को सही करें
        updateElementsText(); 
    </script>

</body>
</html>
